<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>

    <!-- google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="flex container">
            <img class="logo" src="./assets/TechWave.png" alt="">
            <ul class="menu flex">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="primary-btn header-btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <img class="hamburger" src="./assets/hamburger-menu.png" alt="">
        </nav>

        <!-- banner sedction -->
         <section id="banner">
            <div class="banner-content container">
                <div class="circle-container">
                    <img class="microphone" src="./assets/microphone.png" alt="">
                    <p class="notice">
                        NEW
                    </p>
                </div>
                <h1 class="banner-title">TechWave</h1>
                <p class="bannerinfo">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-container flex">
                    <button class="primary-btn"><img src="./assets/spotify.png" alt="">Listen on Spotify</button>
                    <button class="primary-btn secondery-btn"><img src="./assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
         </section>
    </header>
</body>
</html>
